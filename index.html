<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>videojs-overlay-buttons Demo</title>
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" />
    <link href="dist/videojs-overlay-buttons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <video
      id="videojs-overlay-buttons-player"
      class="video-js vjs-default-skin"
      controls
    >
      <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
      <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm" />
    </video>
    <ul>
      <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
      <li><a href="docs/api/">Read generated docs.</a></li>
    </ul>
    <script src="node_modules/video.js/dist/video.js"></script>
    <script src="dist/videojs-overlay-buttons.js"></script>
    <script>
      (function (window, videojs) {
        var examplePlayer = (window.examplePlayer = videojs(
          "videojs-overlay-buttons-player"
        ));
        var touchOverlay = (window.touchOverlay = examplePlayer.touchOverlay({
          previous: {},
          seekLeft: {},
          play: {},
          seekRight: {},
          next: {},
          lockButton: true,
        }));
      })(window, window.videojs);
    </script>
  </body>
</html>
